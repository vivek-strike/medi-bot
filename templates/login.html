{% extends 'Home.html'%}

{% block content %}
<style>
  .content{
    width:60%;
    padding: 20px;
    border: 1px solid white;
    border-radius: 10px;
    margin: auto;

  }
</style>

<div class="background-image">
  <div class="background-content">
    <div class="container mt-5">
      <div class="content">
        <h3 class="text-light">Login</h3>
        <form class="row" method="POST" action="{%url 'signup' %}">
          {% csrf_token %}

          <div class="col-md-10">
            <div class="form-group">
              <label for="username">Username</label>
              <input type='text' class="form-control" placeholder="Enter your username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type='password' class="form-control"  placeholder="Enter your password" name="password"
                required />
            </div>
            {% for message in messages %}
            <h6 style="color: red;"> {{message}} </h6>
            {% endfor %}
<br><br>
            <button type="submit" class="btn-lg btn-block btn btn-danger mb-5">
              Login
            </button>

            <br> 
            <span class="text-light">Don't have an Account Click  <a class="btn" href="{% url 'registration' %}">Here</a></span>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>



{% endblock %}
